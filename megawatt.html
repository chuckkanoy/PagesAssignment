<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="megawatt.js" type="text/javascript"></script>
</head>
<body>
    <form id="form">
        <table>
            <tr>
                <td>
                    <label for="fName">First Name:</label>
                </td>
                <td>
                    <input type="text" name="fName" id="fName" />
                </td>
                <td>
                    <label id="fNameErr"></label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lName">Last Name:</label>
                </td>
                <td>
                    <input type="text" id="lName" />
                </td>
                <td>
                    <label id="lNameErr"></label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Phone (Format 999-999-9999):</label>
                </td>
                <td>
                    <input type="text" name="phone" />
                </td>
                <td>
                    <label id="phoneErr"></label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="number">Number of Panels:</label>
                </td>
                <td>
                    <input type="number" id="number"/>
                </td>
                <td>
                    <label id="numberErr"></label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="deposit">Deposit:</label>
                </td>
                <td>
                    <input type="number" id="deposit"/>
                </td>
                <td>
                    <label id="depositErr"></label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" name="express">Express Installation
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" id="submit" value="Submit" />
                </td>
            </tr>
        </table>
        
    </form>
</body>
</html>
